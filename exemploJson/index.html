<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Exemplo JSON SERVER</title>
</head>
<body>
    <h2>Lista de produtos</h2>
    <div id="conteudo"></div>
        <script>
      const url = 'http://localhost:3000/produtos'
      // buscando os dados
        fetch(url)
      .then(response => response.json())
      .then(json => {
        const div = document.getElementById("conteudo");
        div.innerText = JSON.stringify(json)
      })
    </script>
</body>
</html>
